<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza & Front</title>
</head>
<body>
    <header class="header-nav">
        <img src="img/Logo.svg" alt="Logo Pizza&Front" class="logo">
        <ul style="list-style: none;" class="nav-list">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
    </header>
    <main class="flex-container">
        <article class="promo">
            <h1>Envío gratis <span>comprando</span> 2 pizzas</h1>
        </article>
        <article class="top-5">
            <h2>Podio de pizzas</h2>
            <h3>Pizzas top 5</h3>
            <ol>
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morrón</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
            <img src="img/PizzaFalling.svg" alt="pizza cayendo">
        </article>
    </main>
    <footer class="footer-container">
        <ul style="list-style: none;">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
        <img src="img/Logo.svg" alt="Logo Pizza&Front">
    </footer>
</body>
</html>
